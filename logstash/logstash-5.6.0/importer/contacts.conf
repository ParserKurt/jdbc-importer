#file: import.conf
input {
	jdbc {
		# mysql jdbc connection string to our database, mydb
		jdbc_connection_string => "jdbc:mysql://localhost/hawkeye_staging?zeroDateTimeBehavior=convertToNull"
		# the user we wish to execute our statement as
		jdbc_user => "root"
		jdbc_password => "root"
		jdbc_driver_library => "/home/kurt/migrations/jdbc-importer/mysql-connector-java-5.1.45/mysql-connector-java-5.1.45-bin.jar"
		jdbc_driver_class => "com.mysql.jdbc.Driver"
		jdbc_fetch_size => "100000"
		use_column_value => true
		jdbc_paging_enabled => "true"
		tracking_column => "contact_id"
		tracking_column_type => "numeric"
		statement => "SELECT contact.keyword_id, account.id as 'account_id', contact.first_name, contact_group.id as 'contact_group_id', contact.last_name, contact.name, contact_group.name as 'contact_group_name',updater_user.email as 'updater_email', contact.mobile_number as 'mobile_number', contact.id as 'contact_id', contact_group.is_forward_group, account.name as 'account_name', creator_user.email as 'creator_user', `keyword`.`is_valid` as 'keyword_is_valid' FROM (`contact_group`) LEFT OUTER JOIN `user` creator_user ON `creator_user`.`id` = `contact_group`.`created_by_id` LEFT OUTER JOIN `user` updater_user ON `updater_user`.`id` = `contact_group`.`updated_by_id` LEFT OUTER JOIN `account` account ON `account`.`id` = `contact_group`.`account_id` LEFT OUTER JOIN `keyword` keyword ON `keyword`.`id` = `contact_group`.`keyword_id` LEFT OUTER JOIN `contactgroup_contact` cgc ON `cgc`.`contactgroup_id` =  `contact_group`.`id` LEFT OUTER JOIN `contact` contact on `cgc`.`contact_id` = `contact`.`id` where contact.is_valid = 1"
	}
}



filter {
  aggregate {
    task_id => "%{contact_id}"
    code => "
    map['group_list'] ||= []
          map['contact_group'] ||= []
          if (event.get('contact_group_id') != nil)
            if !( map['group_list'].include? event.get('contact_group_id') )
              map['group_list'] << event.get('contact_group_id')
              map['contact_group'] << {
                'id' => event.get('contact_group_id'),
                'name' => event.get('contact_group_name'),
              }
            end
          end
	map['contact_id'] = event.get('contact_id')
	map['keyword_id'] = event.get('keyword_id')
	map['account_id'] = event.get('account_id')
	map['first_name'] = event.get('first_name')
	map['last_name'] = event.get('last_name')
	map['mobile_number'] = event.get('mobile_number')
     event.cancel()
    "
    push_previous_map_as_event => true
    timeout => 5
  }
  mutate {
    remove_field => ["group_list", "contact_group_name"]
  }
}

output {
stdout { codec => json_lines }
	elasticsearch {
		index => "hawkeye2"
		document_type => "contact"
		hosts => ["localhost:9200"]
		document_id => "%{contact_id}"
		
	}
} 
